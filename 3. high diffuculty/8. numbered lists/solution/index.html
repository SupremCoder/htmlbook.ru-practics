<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Numbered lists</title>
  <style>
    ol {
      list-style-type: decimal-leading-zero;
    }
  </style>
</head>

<body>

  <!-- С помощью тегов <ol> и <li> постройте списки, показанные на рис. 1. При этом у вас должен быть валидный XHTML и CSS. Списки должны корректно отображаться в браузерах IE8, Firefox 6, Safari 5, Opera 11, Chrome 8 и в их старших версиях. -->

  <p>Первый список, начинается с 1</p>
  <ol>
    <li>Баал</li>
    <li>Агарес</li>
    <li>Марбас</li>
    <li>Пруфлас</li>
    <li>Аамон</li>
  </ol>
  <p>Второй список, начинается с 6</p>
  <ol start="6">
    <li>Барбатос</li>
    <li>Буер</li>
    <li>Гасион</li>
    <li>Ботис</li>
  </ol>

</body>

</html>
