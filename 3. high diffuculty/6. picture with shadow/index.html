<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Картинка с тенью</title>
  <style>
    div#ranetka {
      display: inline-block;
      position: relative;
      z-index: 1;
    }

    div#ranetka:after {
      content: '';
      position: absolute;
      z-index: -1;
      top: 10px;
      bottom: 10px;
      left: 10px;
      right: 10px;
      box-shadow: 0px 0px 18px 15px gray;
      border-radius: 50% / 10%;
      margin: 20px;
      margin-bottom: 3px;
    }

    div#ranetka img {
      display: block;
      border-radius: 7px;
      border: 1px solid #CFCDD0;
      /* #ccc */
      padding: 10px;
      background-color: white;
      width: 200px;
      height: 150px;
    }

    img {
      object-fit: cover;
    }
  </style>
</head>
