<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Блок с градиентом</title>
  <style>
    .wrapper {
      margin: 40px;
      font-family: Arial, "Helvetica Neue", Helvetica, sans-serif;
    }

    body {
      background: -webkit-linear-gradient(left, rgba(183, 189, 93, 1) 0%, rgba(138, 78, 205, 1) 100%);
      background: -o-linear-gradient(left, rgba(183, 189, 93, 1) 0%, rgba(138, 78, 205, 1) 100%);
      background: linear-gradient(to right, rgba(183, 189, 93, 1) 0%, rgba(138, 78, 205, 1) 100%);
    }

    .outside {
      display: -webkit-flex;
      display: -moz-flex;
      display: -ms-flex;
      display: -o-flex;
      box-sizing: border-box;
      min-width: 200px;
      min-height: 100px;
      padding: 10px;
      background: rgba(0, 76, 59, 0.5);
      border-radius: 5px;
      border: 2px solid #004C3B;
    }

    .inside {
      width: 100%;
      background: #EDECDE;
      border-radius: 5px;
      border: 1px solid #666666;
    }

    .inside__title {
      position: relative;
      padding: 8px 10px;
      background: linear-gradient(to bottom, #FFD800, #FFBA00);
      border-top-left-radius: 5px;
      border-top-right-radius: 5px;
    }

    .inside__title:after {
      position: absolute;
      left: 6px;
      bottom: -16px;
      border: 8px solid transparent;
      border-top: 10px solid #FFBA00;
      content: "";
    }

    .inside__text {
      font-size: 0.7em;
      padding: 10px;
    }
  </style>
</head>

<body>

  <!-- Тема: градиент прозрачность градиент блоки -->
  <!-- Сделайте блок, показанный на рис. 1. Блок содержит полупрозрачную градиентную рамку с градиентным фоном под заголовком и
  небольшим указателем. Фон на странице приведён лишь для наглядности эффекта полупрозрачности, вы можете указать любую
  свою картинку. Минимальная высота блока составляет 100px. -->
  <!-- Необходимо соблюсти следующие условия.
  Валидная вёрстка на HTML5.
  Валидность CSS не важна.
  Таблицы и их имитация через стили не применяются.
  Уголки имеют фиксированный размер, ширина и высота уголков одинакова, задаётся в пикселах.
  Корректное отображение в браузерах IE9, Opera 11.10+, Firefox 5, Safari 5.0.5, Chrome 12+.
  Допустимы незначительные отклонения от макета при отображении в разных браузерах.
  Блок «резиновый», т.е. тянется по ширине окна браузера. -->

  <div class="wrapper">
    <div class="outside">
      <div class="inside">
        <div class="inside__title">Заголовок</div>
        <div class="inside__text">Содержимое</div>
      </div>
    </div>
  </div>

</body>

</html>
