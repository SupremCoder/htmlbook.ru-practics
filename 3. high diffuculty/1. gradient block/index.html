<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Блок с градиентом</title>
  <style>
    body {
      background: linear-gradient(to right, rgb(212, 53, 0), rgb(146, 230, 43));
    }

    .block,
    .block::before {
      border-radius: 6px;
    }

    .block {
      margin: 20px;
      min-height: 100px;
      background: #efefef;
      position: relative;
    }

    .block::before {
      border: 2px solid rgb(0, 0, 0);
      content: "";
      margin: -10px;
      left: 0;
      bottom: 0;
      right: 0;
      top: 0;
      background: rgb(0, 165, 66, 0.6);
      position: absolute;
      z-index: -1;
    }

    .block div {
      padding: 10px;
    }

    .block div:first-child {
      background: rgb(255, 191, 30);
      border-radius: 6px 6px 0 0;
      position: relative;
    }

    .block div:first-child::after {
      content: '';
      position: absolute;
      left: 6px;
      bottom: -17px;
      border: 8px solid transparent;
      border-top: 10px solid rgb(255, 191, 30);
    }
  </style>
</head>

<body>

  <!-- Тема: градиент прозрачность градиент блоки -->
  <!-- Сделайте блок, показанный на рис. 1. Блок содержит полупрозрачную градиентную рамку с градиентным фоном под заголовком и небольшим указателем. Фон на странице приведён лишь для наглядности эффекта полупрозрачности, вы можете указать любую
  свою картинку. Минимальная высота блока составляет 100px. -->
  <!-- Необходимо соблюсти следующие условия.
  Валидная вёрстка на HTML5.
  Валидность CSS не важна.
  Таблицы и их имитация через стили не применяются.
  Уголки имеют фиксированный размер, ширина и высота уголков одинакова, задаётся в пикселах.
  Корректное отображение в браузерах IE9, Opera 11.10+, Firefox 5, Safari 5.0.5, Chrome 12+.
  Допустимы незначительные отклонения от макета при отображении в разных браузерах.
  Блок «резиновый», т.е. тянется по ширине окна браузера. -->

  <div class="block">
    <div>Заголовок</div>
    <div>Содержимое</div>
  </div>

</body>

</html>
