    .corner {
      position: absolute;
      border: 1px solid black;
      width: 15px;
      height: 15px;
    }

    .corner-top-left,
    .corner-top-right {
      border-top: 0;
      top: -16px;
    }

    .corner-top-left {
      left: -16px;
      border-left: 0;
    }

    .corner-top-right {
      right: -16px;
      border-right: 0;
    }

    .corner-bottom-left,
    .corner-bottom-right {
      top: 38px;
      border-bottom: 0;
    }

    .corner-bottom-left {
      left: -16px;
      border-left: 0;
    }

    .corner-bottom-right {
      right: -16px;
      border-right: 0;
    }
  </style>
</head>
