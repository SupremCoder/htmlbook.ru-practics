<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Блок с указателем</title>
  <style>
    .pointer {
      margin: 100px;
      padding: 20px;
      background: rgb(133, 213, 243);
      text-align: center;
      color: #fff;
      border: 5px solid rgb(209, 243, 255);
      position: relative;
    }

    .pointer::before {
      content: '';
      position: absolute;
      left: 40%;
      bottom: 60px;
      border: 45px solid transparent;
      border-bottom: 45px solid rgb(209, 243, 255);
    }

    .pointer::after {
      content: '';
      position: absolute;
      left: 42%;
      bottom: 60px;
      border: 35px solid transparent;
      border-bottom: 38px solid rgb(133, 213, 243);
    }
  </style>
</head>

<body>

  <!-- Тема: границы -->
  <!-- Сделайте страницу, как показано на рис. 1. Ширина блока резиновая и меняется в зависимости от размеров окна браузера.
  Указатель всегда располагается посередине блока, размеры указателя фиксированы. -->

  <body>

    <div class="pointer">
      Дистанции огромного размера
    </div>

  </body>

</body>
</html>
