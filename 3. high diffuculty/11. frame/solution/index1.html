<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Рамка</title>
  <style>
    div {
      background: #60B88D;
      width: 97%;
      height: 200px;
      position: relative;
    }

    div::after,
    div::before {
      content: '';
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    div::after {
      background: #90CDAF;
      top: 5px;
      left: 5px;
    }

    div::before {
      background: #BFE3D1;
      top: 10px;
      left: 10px;
    }
  </style>
</head>

<body>
