<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Создание таблицы</title>
  <style>
    table {
      width: 600px;
      height: 30px;
      margin: auto;
    }

    table,
    tr,
    td {
      border: 1px solid black;
      border-collapse: collapse;
      vertical-align: top;
    }

    td:first-child {
      width: 150px;
    }
  </style>
</head>

<body>

  <!-- Постройте таблицу шириной 600 пикселов с двумя колонками, левая колонка занимает ширину 150 пикселов. Содержимое колонок должно выравниваться по верхнему краю, а сама таблица располагается по центру веб-страницы. -->

  <table>
    <tr>
      <td>left cell</td>
      <td>right cell</td>
    </tr>
  </table>

</body>

</html>
