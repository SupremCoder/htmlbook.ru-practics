<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Объединение ячеек таблицы</title>
  <style>
    th {
      text-align: center;
    }
  </style>
</head>

<body>

  <!-- Тема: таблицы -->
  <!-- Создайте таблицу приведенную на рис. 1. -->

  <table width="100%" cellpadding="4" border="1">
    <caption>Добыча драгоценных камней</caption>
    <tr>
      <td></td>
      <th>2010</th>
      <th>2012</th>
      <th>2014</th>
    </tr>
    <tr>
      <td>Сапфиры</td>
      <td rowspan="2">1483</td>
      <td>4532</td>
      <td>6743</td>
    </tr>
    <tr>
      <td>Рубины</td>
      <td>3835</td>
      <td>7482</td>
    </tr>
    <tr>
      <td>Алмазы</td>
      <td>683</td>
      <td colspan="2" align="center">238</td>
    </tr>
  </table>


</body>

</html>
