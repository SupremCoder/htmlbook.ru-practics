<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Разноцветные ссылки</title>
  <style>
    div {
      background-color: #000;
      padding: 12px;
    }

    a {
      display: inline-block;
      padding: 0 2px;
    }

    span {
      width: 1px;
      height: 5px;
      color: #fff;
    }

    .link1 {
      color: red;
    }

    .link2 {
      color: aqua;
    }

    .link3 {
      color: yellow;
    }
  </style>
</head>

<body>

  <!-- Тема: CSS ссылки -->
  <!-- С помощью стилей задайте цвет ссылок, как показано на рис. 1. -->

  <div>
    <a href="#" class="link1">Ссылка 1</a>
    <span>|</span>
    <a href="#" class="link2">Ссылка 1</a>
    <span>|</span>
    <a href="#" class="link3">Ссылка
      1</a>
  </div>

</body>

</html>
