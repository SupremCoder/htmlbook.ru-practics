<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Многочлен степени n</title>
  <style>
    .formula {
      font-size: 1.6em;
      /* Размер текста */
      font-style: italic;
      /* Курсивное начертание */
    }

    .formula sup,
    .formula sub {
      font-style: normal;
      /* Нормальное начертание */
      font-size: 0.6em;
      /* Размер индекса */
      color: red;
      /* Цвет верхнего индекса */
    }

    .formula sub {
      color: blue;
      /* Цвет нижнего индекса */
    }
  </style>
</head>

<body>

  <!-- Напишите код XHTML, чтобы получить результат, приведенный на рис. 1. -->

  <p>Многочлен степени <em>n</em></p>
  <p class="formula">f(x) = a<sub>0</sub> + a<sub>1</sub> x + ... +
    a<sub>n-1</sub> x<sup>n-1</sup> + a<sub>n</sub> x<sup>n</sup></p>


</body>

</html>
