<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Цвет и фон в таблице</title>
  <style>
    table {
      width: 100%;
      border-spacing: 0;
      font-size: 1.5em;
    }

    td {
      padding: 10px;
    }

    .step1 {
      background: red;
      color: #fff;
    }

    .step2 {
      background: orange;
      color: grey;
    }

    .step3 {
      background: yellow;
    }
  </style>
</head>

<body>

  <!-- Создайте таблицу, показанную на рис. 1, задав цвета через стили. Ширина таблицы составляет 100%. -->

  <table>
    <tr>
      <td class="step1">Шаг 1</td>
      <td class="step2">Шаг 2</td>
      <td class="step3">Шаг 3</td>
    </tr>
  </table>


</body>

</html>
