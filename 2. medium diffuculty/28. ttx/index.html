<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .battery {
      margin: 20px;
      background: gray;
      padding: 15px;
      width: 320px;
      color: #fff;
      display: flex;
      justify-content: space-between;
      position: relative;
      /* transform: skew(-30deg); */
    }

    .battery::before {
      content: "";
      position: absolute;
      left: -8px;
      top: -15px;
      width: 20px;
      height: 45px;
      transform: rotate(27deg);
      background: #fff;
    }

    .battery::after {
      content: "";
      position: absolute;
      left: -8px;
      top: -15px;
      width: 20px;
      height: 45px;
      transform: rotate(27deg);
      background: #fff;
    }

    .batteries {
      display: flex;
      justify-content: space-around;
      gap: 10px;
    }

    .batteries div {
      padding: 10px;
      transform: skew(-30deg);
      background: #fff;
    }

    div.blue {
      background: blue;
    }

    div.yellow {
      background: yellow;
    }

    div.orange {
      background: orange;
    }
  </style>
</head>

<body>
