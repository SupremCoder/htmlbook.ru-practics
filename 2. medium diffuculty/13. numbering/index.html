<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Нумерация</title>
  <style>
    ol {
      list-style-type: none;
    }

    .numbering li {
      display: inline-block;
      width: 20px;
      height: 20px;
      text-align: center;
      line-height: 20px;
      font-size: 14px;
      background: rgb(240, 238, 238);
      margin: 0 4px;
      box-shadow: 0 0 2px 0px #e0d5d5;
      border-radius: 4px;
      background: linear-gradient(rgb(255, 245, 245), #e5e5e5);
    }
  </style>
</head>

<body>

  <!-- Тема: CSS3 градиент HTML5 -->
  <!-- Создайте страницу на HTML5 реализующую нумерацию, представленную на рис. 1. Страница должна корректно смотреться в последних версиях Chrome, Safari и Firefox. -->

  <ol class="numbering">
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
    <li>5</li>
    <li>6</li>
  </ol>


</body>

</html>
