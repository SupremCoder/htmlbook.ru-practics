<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Гламурная кнопка</title>
  <style>
    body {
      width: 500px;
      padding: 20px;
    }

    a {
      width: 80px;
      height: 20px;
      margin: 5px;
      padding: 5px 30px;
      font-family: Arial, "Helvetica Neue", Helvetica, sans-serif;
      color: #000000;
      text-align: center;
      text-decoration: none;
      background: linear-gradient(to bottom, #FFACD2 0%, #FFCAE2 45%, #FFCAE2 55%, #FFACD2 100%);
      border-radius: 30px;
      box-shadow:
        0 0 0 1px #FFFFFF,
        0 0 0 2px #FFACD2,
        0 0 0 3px #FFFFFF,
        0 0 5px 1px rgba(0, 0, 0, 0.5);
    }
  </style>
</head>

<body>

  <!-- Тема: CSS3 -->
  <!-- рамки и границы уголки градиент -->

</body>

</html>
