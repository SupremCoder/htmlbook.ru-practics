<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Гламурная кнопка</title>
  <style>
    button {
      background: #FFACD2;
      border: none;
      font-size: 1.2em;
      border-radius: 20px;
      width: 130px;
      padding: 5px;
      outline-offset: 2px;
      outline: 2px solid #FFACD2;
      box-shadow: 0 0 20px 1px rgb(195, 195, 195);
      transition: 0.2s;
    }

    /* glamour button with hover effect */
    button:hover {
      color: #fff;
      outline-color: #000;
      transition: 0.2s;
    }
  </style>
</head>

<body>

  <!-- Тема: CSS3 -->
  <!-- рамки и границы уголки градиент -->
  <!-- Сделайте кнопку как на рисунке, используя только CSS. -->

  <button>Кнопка</button>


</body>

</html>
