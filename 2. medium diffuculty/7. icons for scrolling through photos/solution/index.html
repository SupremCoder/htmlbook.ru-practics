<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Значки для листания фотографий</title>
  <style>
    body {
      background: -webkit-linear-gradient(left, rgba(2, 0, 36, 1) 0%, rgba(9, 83, 121, 1) 35%, rgba(0, 212, 255, 1) 100%);
      background: -o-linear-gradient(left, rgba(2, 0, 36, 1) 0%, rgba(9, 83, 121, 1) 35%, rgba(0, 212, 255, 1) 100%);
      background: linear-gradient(to right, rgba(2, 0, 36, 1) 0%, rgba(9, 83, 121, 1) 35%, rgba(0, 212, 255, 1) 100%);
    }

    .wrapper {
      position: relative;
      width: 600px;
      margin: 50px auto 0;
      height: 380px;
      box-shadow: 0 0 10px 5px;
    }

    .wrapper>input {
      display: none;
    }

    #img1:checked~.controls label:nth-of-type(1),
    #img2:checked~.controls label:nth-of-type(2),
    #img3:checked~.controls label:nth-of-type(3),
    #img4:checked~.controls label:nth-of-type(4),
    #img5:checked~.controls label:nth-of-type(5) {
      background-color: #BF0000;
      box-shadow: 0 0 5px 1px #FFFFFF;
    }

    #img1:checked~.slider>.img1,
    #img2:checked~.slider>.img2,
    #img3:checked~.slider>.img3,
    #img4:checked~.slider>.img4,
    #img5:checked~.slider>.img5 {
      opacity: 1;
    }

    .slider {
      width: inherit;
      height: inherit;
    }

    .slider div {
      position: absolute;
      width: inherit;
      height: inherit;
      z-index: 0;
      opacity: 0;
      transition: opacity ease-in-out 0.5s;
    }

    .img1,
    .img2,
    .img3,
    .img4,
    .img5 {
      background-size: cover;
    }

    .img1 {
      background-image: url(./1.jpg);
    }

    .img2 {
      background-image: url(./2.jpg);
    }

    .img3 {
      background-image: url(./3.jpg);
    }

    .img4 {
      background-image: url(./4.jpg);
    }

    .img5 {
      background-image: url(./5.jpg);
    }

    .controls label {
      display: inline-block;
      width: 10px;
      height: 10px;
      position: relative;
      bottom: 34px;
      left: 250px;
      margin-right: 5px;
      background: #000000;
      border: 2px solid #FFFFFF;
      border-radius: 50%;
      cursor: pointer;
      z-index: 1;
    }
  </style>
</head>

<body>

  <!-- Тема: CSS3 тень -->
  <!-- Добавьте круглые значки поверх фотографии размером 600х380 пикселов, как показано на рис. 1. Значки должны располагаться по центру на расстоянии 16px от нижнего края. При наведении на значок курсор мыши превращается в «руку». -->

  <div class="wrapper">

    <input type="radio" id="img1" name="point">
    <input type="radio" id="img2" name="point">
    <input type="radio" id="img3" name="point">
    <input type="radio" id="img4" name="point">
    <input type="radio" id="img5" name="point" checked>

    <div class="slider">
      <div class="img1"></div>
      <div class="img2"></div>
      <div class="img3"></div>
      <div class="img4"></div>
      <div class="img5"></div>
    </div>

    <div class="controls">
      <label for="img1"></label>
      <label for="img2"></label>
      <label for="img3"></label>
      <label for="img4"></label>
      <label for="img5"></label>
    </div>

  </div>

</body>

</html>
