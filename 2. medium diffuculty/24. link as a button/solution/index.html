<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ссылка как кнопка</title>
  <style>
    .c {
      border: 1px solid #333;
      /* Рамка */
      display: inline-block;
      padding: 5px 15px;
      /* Поля */
      text-decoration: none;
      /* Убираем подчёркивание */
      color: #000;
      /* Цвет текста */
    }

    .c:hover {
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
      /* Тень */
      background: linear-gradient(to bottom, #fcfff4, #e9e9ce);
      /* Градиент */
      color: #a00;
    }
  </style>
</head>

<body>

  <!-- Тема: CSS3 градиент тень псевдоклассы -->
  <!-- Сделайте ссылку, которая при наведении на неё курсора мыши меняла свой вид, как показано на рис. 1. Вверху показана исходная ссылка, внизу ссылка после наведения курсора. -->

  <a href="#" class="c">Комментировать</a>

</body>

</html>
