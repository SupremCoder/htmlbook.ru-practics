<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ссылка как кнопка</title>
  <style>
    body {
      margin: 100px;
    }

    .btn {
      text-decoration: none;
      color: brown;
      padding: 10px;
      border: 1px solid #000;
    }

    .btn:hover {
      box-shadow: 0 0 5px rgb(165, 111, 111);
      background: linear-gradient(#fff, rgb(255, 237, 237));
      text-wrap: nowrap;
    }
  </style>
</head>

<body>

  <!-- Тема: CSS3 градиент тень псевдоклассы -->
  <!-- Сделайте ссылку, которая при наведении на неё курсора мыши меняла свой вид, как показано на рис. 1. Вверху показана исходная ссылка, внизу ссылка после наведения курсора. -->

  <a href="#" class="btn">Комментировать</a>

</body>

</html>
