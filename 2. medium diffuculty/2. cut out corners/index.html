<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }

    div {
      width: 200px;
      height: 53px;
      background: rgb(35, 177, 35);
      text-align: left;
      margin: 100px;
      padding-left: 15px;
      line-height: 50px;
      color: #fff;
      position: relative;
    }

    div::before,
    div::after {
      content: '';
      background: rgb(35, 177, 35);
      width: 5px;
      top: 5px;
      height: 45px;
      position: absolute;
    }

    div::before {
      left: -5px;
    }

    div::after {
      right: -5px;
    }
  </style>
</head>

<body>

  <!-- Тема: границы -->
  <!-- Статьи по теме
  ::after и ::before
  Псевдоэлементы -->
  <!-- Добавьте к блоку небольшие квадратные вырезы по углам, как это показано на рисунке ниже. Код должен корректно работать в IE8+ и современных браузерах. -->

  <div>Содержимое</div>

</body>

</html>
