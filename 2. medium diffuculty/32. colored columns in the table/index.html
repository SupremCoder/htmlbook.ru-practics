<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Цветные колонки в таблице</title>
  <style>
    table,
    th,
    td {
      border: 1px solid black;
      border-collapse: collapse;
    }

    td:nth-child(3) {
      text-align: center;
    }
    th {
      color: #fff;
      background: gray;
    }
    td:nth-child(odd) {
      background: rgb(131, 217, 220);
    }
    td:nth-child(even) {
      background: rgb(253, 253, 120);
    }
  </style>
</head>

<body>

  <!-- Тема: цвет индекс таблицы CSS3 -->
  <!-- Создайте таблицу представленную на рис. 1. Должны соблюдаться следующие условия:
  валидный строгий XHTML-код;
  валидный CSS3;
  к тегам внутри таблицы запрещается добавлять идентификаторы и классы;
  содержимое третьей колонки выравнивается по центру. -->

  <table>
    <tr>
      <th>Название</th>
      <th>Цвет</th>
      <th>Твердость по Моосу</th>
      <th>Формула</th>
    </tr>
    <tr>
      <td>Алмаз</td>
      <td>Белый</td>
      <td>10</td>
      <td>C</td>
    </tr>
    <tr>
      <td>Рубин</td>
      <td>Красный</td>
      <td>9</td>
      <td>Al<sub>2</sub>O<sub>3</sub></td>
    </tr>
    <tr>
      <td>Аметист</td>
      <td>Голубой</td>
      <td>7</td>
      <td>SiO<sub>2</sub></td>
    </tr>
    <tr>
      <td>Изумруд</td>
      <td>Зеленый</td>
      <td>8</td>
      <td>Be<sub>3</sub>Al<sub>3</sub>(SiO<sub>3</sub>)<sub>6</sub></td>
    </tr>
    <tr>
      <td>Сапфир</td>
      <td>Голубой</td>
      <td>9</td>
      <td>Al<sub>2</sub>O<sub>3</sub></td>
    </tr>
  </table>


</body>

</html>
