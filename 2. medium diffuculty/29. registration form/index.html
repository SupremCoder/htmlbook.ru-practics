<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Форма регистрации</title>
  <style>
    body {
      color: #fff;
      font-family: Arial, Helvetica, sans-serif;

    }

    .registration {
      margin: 50px auto;
      width: 400px;
      height: 210px;
      background: rgb(36, 148, 213);
      padding: 20px;
    }

    hr {
      margin-bottom: 30px;
      margin: 5px -20px 25px;
    }

    .title {
      font-size: 30px;
    }

    [type=email] {
      width: 100%;
      margin-bottom: 20px;
    }

    .paswds {
      display: flex;
      gap: 20px;
    }

    [type=submit] {
      margin-top: 20px;
      background: rgb(188, 188, 98);
      border: 0;
      padding: 7px;
    }
  </style>
</head>

<body>

  <!-- Тема: формы -->
  <!-- Сверстайте форму регистрации, показанную на рис. 1. Ширина формы и её полей фиксирована. -->

  <div class="registration">
    <div class="title">Регистрация</div>
    <hr>
    <form action="">
      <label for="E-mail">E-mail</label>
      <input type="email" name="" id="">
      <div class="paswds">
        <div class="pasw">
          <label for="">Пароль</label>
          <input type="password" name="" id="pasw">
        </div>
        <div class="pasw">
          <label for="pasw_ver">Ёще раз</label>
          <input type="password" name="" id="pasw_ver">
        </div>
      </div>
      <input type="submit" value="Отправить">
    </form>
  </div>

</body>

</html>
