<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Перевод в XHTML</title>
  <style>
    body {
      background: #F2E0BE;
      margin-top: 10%;
    }

    table {
      width: 100%;
    }

    table td {
      text-align: center;
    }

    #mc2 {
      font-size: xx-large;
    }

    sup {
      font-size: 24px;
    }
  </style>
</head>

<body>

  <!-- Тема: ошибки CSS XHTML -->
  <!-- Отредактируйте приведенный пример, чтобы он соответствовал спецификации XHTML 1.0 и CSS 2.1, а также выполнял
  возложенные на него функции. -->
  <!-- Результат должен примерно соответствовать поведению в браузере Opera (рис. 1). -->

  <table>
    <tr>
      <td>
        <div id="mc2">E = mc<sup>2</sup></div>
      </td>
    </tr>
  </table>

</body>

</html>
