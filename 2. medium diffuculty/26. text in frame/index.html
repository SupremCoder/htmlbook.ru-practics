<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Текст в рамке</title>
  <style>
    .container {
      font-family: Arial, Helvetica, sans-serif;
      display: inline-block;
      border: 1px solid #000;
      text-transform: uppercase;
      padding: 13px 5px 5px 5px;
      position: relative;
    }

    .container div::after {
      content: "";
      position: absolute;
      top: 0;
      bottom: 0;
      right: 0;
      width: 50%;
      background: #000;
    }

    span {
      color: #fff;
      position: relative;
      z-index: 1;
    }
  </style>
</head>

<body>

  <!-- Тема: CSS границы рамки и границы -->
  <!-- С помощью стилей создайте текст в рамке, как показано на рис. 1. -->

  <div class="container">
    <div>black <span>white</span></div>
  </div>


</body>

</html>
