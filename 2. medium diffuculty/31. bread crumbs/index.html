<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Хлебные крошки</title>
  <style>
    .breadcrumb {
      background: linear-gradient(#f5ffde, rgb(194, 224, 110));
      /* height: 30px; */
      border-radius: 0 15px 15px 0;
    }

    ul {
      list-style-type: none;
    }

    li {
      display: inline-block;
    }

    a {
      display: inline-block;
      text-decoration: none;
      color: #000;
      padding: 5px 15px;
      border-top-right-radius: 15px;
      border-bottom-right-radius: 15px;
      box-shadow: 10px 0 10px -6px rgba(0, 0, 0, 0.5);
    }
  </style>
</head>

<body>

  <!-- Тема: CSS3 -->
  <!-- Создайте страницу как показано на рисунке ниже. Документ должен корректно отображаться во всех современных браузерах, в IE8 и ниже — градиент, тени и скругления можно не выводить. -->

  <div class="breadcrumb">
    <ul>
      <li><a href="#">Uno</a></li>
      <li><a href="#">Dos</a></li>
      <li><a href="#">Tres</a></li>
      <li><a href="#">Quatro</a></li>
    </ul>
  </div>

</body>

</html>
