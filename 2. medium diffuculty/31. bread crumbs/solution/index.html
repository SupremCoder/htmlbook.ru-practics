<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Хлебные крошки</title>
  <style>
    .wrapper {
      margin: 30px;
      font-size: 30px;
      font-family: Arial, "Helvetica Neue", Helvetica, sans-serif;
    }

    .breadcrumb {
      background: linear-gradient(to bottom, #FFFFFF, #B0C17A);
      border-top-right-radius: 40px;
      border-bottom-right-radius: 40px;
    }

    .breadcrumb div {
      padding: 20px 40px;
      display: inline-block;
      border-top-right-radius: 40px;
      border-bottom-right-radius: 40px;
      border-right: 2px solid #FFFFFF;
      box-shadow: 10px 0 5px -3px rgba(0, 0, 0, 0.5);
    }
  </style>
</head>

<body>

  <!-- Тема: CSS3 -->
  <!-- Создайте страницу как показано на рисунке ниже. Документ должен корректно отображаться во всех современных браузерах, в IE8 и ниже — градиент, тени и скругления можно не выводить. -->

  <div class="wrapper">
    <div class="breadcrumb">
      <div>Uno</div>
      <div>Dos</div>
      <div>Tres</div>
      <div>Quatro</div>
    </div>
  </div>

</body>

</html>
