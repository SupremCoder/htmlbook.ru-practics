<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Цитата</title>
  <style>
    blockquote:before,
    blockquote:after {
      font-size: 3em;
      color: #800;
    }

    blockquote:before {
      content: '«';
      float: left;
      margin-top: -0.4em;
    }

    blockquote:after {
      content: '»';
      float: right;
      margin-top: -1.2em;
    }

    blockquote p {
      margin: 1em 3em;
    }
  </style>
</head>

<body>

  <!-- С помощью стилей оформите страницу, как показано на рис. 1. Размер и положение кавычек можно установить по своему желанию. -->

  <blockquote>
    <p>Не ошибается лишь тот, кто ничего не делает!
      Не бойтесь ошибаться&nbsp;— бойтесь повторять ошибки.</p>
    <p>Теодор Рузвельт</p>
  </blockquote>

</body>

</html>
