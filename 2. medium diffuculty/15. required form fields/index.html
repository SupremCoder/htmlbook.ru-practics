<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Обязательные поля формы</title>
  <style>
    label+input {
      margin-bottom: 15px;
    }

    input:valid+span::after {
      content: '';
      padding-left: 25px;
      background: url(./solution/verified.png) center center/20px 20px no-repeat;
    }

    input:invalid+span::after {
      content: '';
      padding-left: 25px;
      background: url(./solution/not.png) center center/20px 20px no-repeat;
    }
  </style>
</head>

<body>

  <!-- Тема: CSS3 формы HTML5 -->
  <!-- Сделайте форму, показанную на рис. 1, в которой поля обязательные к заполнению отмечены крестиком, а необязательные поля зеленой галочкой. При корректном заполнении обязательных полей должен меняться и рисунок возле поля. -->
  <!-- Пример должен корректно работать в браузерах Firefox 6+, Safari 5, Chrome 8+ и Opera 11+. -->

  <form action="submit.php">
    <p>Пожалуйста, заполните обязательные поля.</p>
    <label for="name">Имя: </label>
    <input type="text" id="name" required><span></span><br />
    <label for="age">Возрасть:</label>
    <input type="number" id="age"><span></span><br />
    <label for="email">E-mail:</label>
    <input type="email" id="email" required><span></span><br />
    <label for="website">Сайт:</label>
    <input type="url" id="website"><span></span><br />
    <input type="submit" value="Отправить">
  </form>


</body>

</html>
